<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Get User Id</title>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '332556740572935',
        cookie     : true,
        xfbml      : true,
        version    : 'v3.3'
      });
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
      FB.AppEvents.logPageView();   
    };
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
</head>
<body>
  登入即可獲取User Id。
  <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-auto-logout-link="true" data-use-continue-as="false"></div>
  <button id="logout">點擊清除User Id</button>
<script>
function statusChangeCallback({authResponse : { userID = '' }}){
  if(userID){
    window.localStorage.setItem('userId', userID);
  }
}
document.getElementById('logout').addEventListener('click', function(){
  FB.logout(function(response) {
      window.localStorage.removeItem('userId');
  });
});
</script>
</body>
</html>
