            <p>NT.50</p>
            <select name="number" class="select form-control" data-price="50" data-name="魷魚">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $(function(){
        $('#sendOrder').click(function(e){
        var status = true;
        var name = $('#name').val();
        var phone = $('#phone').val();   
        var order = '';
        var price = 0;
        $('input').focus(function(){
          $(this).css('border','');
        });
        $('.select').each(function(index) {
          if($(this).val() !== ''){
            order += $(this).data('name') + ' - ' + $(this).val() + '份 \n';
            price += Number($(this).data('price')) * Number($(this).val());
          }
        });
        order = order.substring(0, order.length - 1);
        if(name == ''){
          $('#name').css('border','1px solid #ff0000');
          status = false;
        }
        if(phone == ''){
          $('#phone').css('border','1px solid #ff0000');
          status = false;
        }
        if(order == ''){
          alert('請選擇訂購品項喔');
          status = false;
        }
        if(status){
          var currentdate = new Date();
          var filltime = currentdate.getFullYear() + "/"
                + (currentdate.getMonth() + 1) + "/"
                + currentdate.getDate() + "  "
                + currentdate.getHours() + ":"
                + currentdate.getMinutes() + ":"
                + currentdate.getSeconds();

          var data = {
            'name' : name,
            'phone':phone,
            'time': filltime,
            'order': order,
            'price': price,
          }
          send(data);
        }
      });
    });
    function send(data){
      $.ajax({
        type: "get",
        url: "https://script.google.com/macros/s/AKfycbz3fU3FVDmIQehtWX6ecKuV_A67lE64FEQ-ekmOZ_jZDyY96z0/exec",
        data: data,
        dataType: "JSON",
        success: function (response) {
          console.log(response);
          alert('感謝您的訂購！！');
        }
      });
    }
  </script>
