  <script>
    function isNumberKey(evt) {
      var charCode = (evt.which) ? evt.which : evt.keyCode
      return !(charCode > 31 && (charCode < 48 || charCode > 57));

      var val = '';

      var ga_Action = document.querySelector('#ga_Action').value;
      var ga_Label = document.querySelector('#ga_Label').value;
      var ga_Value = document.querySelector('#ga_Value').value;
      if (ga_Cate == '') {

        return;
      } else {
        cate = "'" + ga_Cate + "'";
      }
      if (ga_Action == '') {
        alert('請填寫動作');
        return;
      } else {
        act = ",'" + ga_Action + "'";
      }

      if (ga_Label !== '') {
        label = ",'" + ga_Label + "'";
      }

      if (ga_Value !== '') {
        val = (label == '' ? ",''" : '') + "," + ga_Value;
      }

      var str = `onclick="ga('send', 'event', ${cate}${act}${label}${val})"`;
