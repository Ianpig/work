<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>上班時間</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="apple-touch-icon" href="https://ianpig.github.io/work/img/p_logo_large.png" />
</head>
<body onload="startTime()">
<div class="container">
	<div style="padding: 50px;background: #eee;font-size: 50px;">上班時間</div>
	<div id="time" class="time" style="padding: 50px;background: red;font-size: 50px;color:#fff;"></div>
</div>

<script>
function startTime() {
    var today = new Date();
    
    var weekday = new Array(7);
    weekday[0] = "星期日";
    weekday[1] = "星期一";
    weekday[2] = "星期二";
    weekday[3] = "星期三";
    weekday[4] = "星期四";
    weekday[5] = "星期五";
    weekday[6] = "星期六";

    var w = weekday[today.getDay()];
    
    var month = today.getMonth()+1;
    var date = today.getDate();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    document.getElementById('time').innerHTML =
    month +"/"+ date + w + " "+h + ":" + m
}
</script>

</body>
</html>
