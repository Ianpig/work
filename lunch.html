<h1 style="text-align: center;color: red;font-family: 微軟正黑體;font-weight: 900;">今天要吃啥米米米</h1>
<p class="ask">究竟是下面哪一間？<br/>
subway,城中美食,頂呱呱,肯德基,華南便當,台生古早味,四海遊龍,八方雲集,麥當勞,三商巧福,sukiya,阿姨炒手,羊城,小雞飯,十三川,十三川隔壁牛肉麵,雲客來,巷仔口義大利麵,延平南路水餃,燒臘飯,早餐店(隨便),三代滷肉飯,田園牛肉麵,吉野家</p>

<button class="button" onclick="run()">點下去別後悔</button>

<p class="shop" style="color: #230808;text-align: center;font-family: 微軟正黑體;font-weight: 900;" id="demo"></p>
<p id="end"></p>   
<footer>公平公正公開~~<footer>
<script>
var myArray = ['subway','城中美食','頂呱呱','肯德基','華南便當','台生古早味','四海遊龍','八方雲集','麥當勞','三商巧福','sukiya','阿姨炒手','羊城','小雞飯'
,'十三川','十三川隔壁牛肉麵','雲客來','巷仔口義大利麵','延平南路水餃','燒臘飯','早餐店(隨便)','三代滷肉飯','田園牛肉麵','吉野家']; 
function getRandomArbitrary(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
function myFunction() {
    var go =myArray[getRandomArbitrary(0, 22)];
    document.getElementById("demo").innerHTML=go;
    return go;
}
function run(){
document.getElementById("end").innerHTML="跑跑跑~向前跑~";
var i = setInterval(function(){myFunction()}, 50);
setTimeout(function( ) { end(i) }, 5000);
}
function end(i){
    clearInterval(i);
    document.getElementById("end").innerHTML='其實「'+myFunction()+'」很好吃ㄉ一，記得用心品嘗!';
}
</script>
